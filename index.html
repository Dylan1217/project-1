<!doctype html>
<html class="no-js" lang="en">

<head>
  <meta charset="utf-8">
  <title>Responsive Layouts</title>
  <meta name="description" content="This site will serve as the hub for many sub responsive layouts">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta property="og:title" content="">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">

  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="icon.png">
  <!-- Place favicon.ico in the root directory -->

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">

  <meta name="theme-color" content="#fafafa">

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital@0;1&family=Poiret+One&display=swap" rel="stylesheet">
</head>

<body>
  <div class = "section-1">
    <h1>
      Website Link
      <img class = "glasses-cat" src="./img/cat with glasses.jpg" alt="Cat with Glasses">
    </h1>
    <p>link to external website:</p>
    <a href="https://www.example.com" target="_blank">Go to Example.com</a>
    <hr>
</div>

  <div class="section-2">
    <h2>List 1</h2>
    <p>Ordered List (numbered)</p>
    <ol>
        <li>item #1</li>
        <li>item #2</li>
        <li>item #3</li>
    </ol>
    <hr>
</div>


  <div class="section-3">
    <h3>List 2</h3>
    <p>Unordered List (bulleted)</p>
    <ul>
        <li>item #1</li>
        <li>item #2</li>
        <li>item #3</li>
    </ul>
    <hr>
</div>

  <script src="js/main.js"></script>
</body>

</html>
